<div class="modal-header">
    <h4 class="modal-title">Registrar</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="registrarMercancia()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevaMercancia.nombre" name="nombre">
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" [(ngModel)]="nuevaMercancia.cantidad" name="cantidad">
        </div>
        <br>
        <!-- Otros campos del formulario -->
        <p class="txt-error">{{nombreRepetido}}</p>
        <button type="submit" class="btn btn-primary" [disabled]="!formularioValido()">Registrar</button>
      </form>
      
  </div>
